<!DOCTYPE html>
<html lang="es">
<head>
  <title>Blablacar | Aventones</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="icon.png">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/animate.min.css">

</head>
<body>

  <div class="container">
    <div id="bla" class="blabla">
      <img src="images/logo-blablacar.png" alt="Blablacar">
    </div>

    <div class="content">
      <div id="text" class="text">
        <h1>Desde el <strong>2015 Aventones</strong> es parte de <strong>BlaBlaCar</strong>, la comunidad de viajes en auto compartido más grande del mundo.</h1>
        <a href="https://www.blablacar.com" target="_self">blablacar.com <img src="images/icon-link.png">
        </a>
      </div>

      <div id="pict" class="foto">
        <img src="images/foto.png">
      </div>
    </div>

    <div id="blog" class="conoce">
      <a href="http://blog.aventones.com/post/117084197023/aventonesrides-se-une-a-la-comunidad-m%C3%A1s-grande" target="_blank">Conoce más sobre la adquisición <img src="images/icon-blog.png"></a>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript">
    $('#bla').addClass('animated fadeInDown');
    $('#text').addClass('animated fadeInLeft');
    $('#pict').addClass('animated fadeIn');
    $('#blog').addClass('animated fadeInUp');
  </script>

</body>
</html>
